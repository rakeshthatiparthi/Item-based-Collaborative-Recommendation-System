<!DOCTYPE html>
<html>
   <head>
    <title>Item Based Collaborative Recommendation System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../resources/css/biodata.css">
   </head>
   <style>
   header {
  			padding: 30px;
  			text-align: center;
  			font-size: 40px;
  			color: Black;
		}
   </style>
   <body>
	<div class="container-fluid">
    <div class="col-lg-12" style="background-color:#A3BCB6;">
		<header>
  			<h1><b> Item Based Collaborative Recommendation System</b> </h1>
		</header>
		<br>
		<br>
		<form  method="POST" align=center>
		<div class="ui fluid icon input" >
			<h2>Enter Product Name &nbsp;&nbsp;&nbsp;</h2>
			<input type="text" name='product_name' placeholder="Enter product name" required>
		</div>
		<br>
		<br>
		<div class="col text-center">
			<button class="ui primary button" type="submit" value='submit'>Submit</button>
		</div>
		</form>
		<br>
		<br>
		<div align=center>
		<h2>{{error}}</h2>
		<h2>{{ product }} </h2>
		{% for i in result %}
		<h3>{{i}}</h3>
  		{% endfor %}
		<br>
		<br>
		</div>
	</div>

	</div>
	</body>
</html>
